<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Hell Sign-up Form</title>
</head>
<body>
    <section class="left">
        <section class="logo">
            <div>
                <img src="./assets/pentagram.png">
            </div>
            <div>
                HELL INDUSTRY
            </div>
        </section>
    </section>
    <section class="right">
        <section class="one">
            <section class="sentences">
                <p><strong style="color: red;">(</strong>This is not a real online service!<strong style="color: red;">)</strong> You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </section>
        </section>
        <section class="two">
            <section style="margin-left: 30px; margin-top: 20px; height: 94%;">
                <p class="p">Let's do this!</p>
                <form class="form">
                    <section class="inputs">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" pattern="^[a-z A-ZÀ-ÿ\u00f1\u00d1]+$" id="firstName" required>
                    </section>
                    <section class="inputs">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" pattern="^[a-z A-ZÀ-ÿ\u00f1\u00d1]+$" id="lastName" required>
                    </section>
                    <section class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </section>
                    <section class="inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </section>
                    <section class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </section>
                    <section class="inputs">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" required>
                        <p style="color: red; opacity: 0;" id="pConfirm"><sup>*</sup>Passwords do not match!</p>
                    </section>
                    <button type="submit">Create Account</button>
                </form>
            </section>
        </section>
        <section class="three">
            <section class="create">
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </section>
        <footer class="footer">
            <p>Copyright 2022 © OMFGNinja</p>
            <a href="https://github.com/OMFGNinja" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </section>
    <script src="./app.js"></script>
</body>
</html>
